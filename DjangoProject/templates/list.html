{% extends 'base.html' %}{% block content %}
<div
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: royalblue;
    color: white;
    width: 40%;
    height: 50%;
    padding: 50px 75px;
    gap: 5px;
    overflow: auto;
    justify-content: center;
    align-content: center;
  "
>
  <h1>Product Details</h1>
  {%if object%} {%for i in object%}
  <h2>
    >>> {{i.name}} --- {{i.prize}}
    <a
      href="/product/id/{{i.id}}"
      style="color: red; padding: 9px; text-decoration: none"
    >
      View</a
    >
    <a
      href="/product/delete/{{i.id}}"
      style="color: red; padding: 9px; text-decoration: none"
    >
      Delete</a
    >
  </h2>
  {% endfor %} {% endif %}

  <a style="color: black; text-decoration: none" href="/product/form">
    <button
      style="
        border-radius: 20px;
        width: 15%;
        height: 50px;
        background-color: lightgreen;
      "
    >
      Add Product
    </button>
  </a>
  {% endblock %}
</div>
